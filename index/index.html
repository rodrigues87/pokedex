<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="../css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="../css/tx-colors.css" rel="stylesheet">
    <link href="../css/bg-colors.css" rel="stylesheet">

    <title>Pokedex</title>
    <style>

    </style>
</head>
<body>
<nav class="navbar navbar-light bg-vermelho">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1 text-white">Pokedex</span>
    </div>
</nav>

<div class="container">
    <div class="row mt-1">

        <div class="col-md">
            <button class="btn bg-secondary w-100 text-white" ><</button>

        </div>
        <div class="col-md">
            <button class="btn bg-secondary w-100 text-white" >> </button>

        </div>
    </div>


    <div class="row mt-4">
        <div class="col-md-4">
            <div class="card w-100" style=" border-radius: 30px">
                <h5 class="card-title text-center mt-3">Bulbasauro</h5>

                <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/detail/001.png"
                     class="card-img-top bg-light" alt="..." >


                <div class="row p-3 pb-2">
                    <div class="col-md p-1">
                        <button class="btn bg-success w-100 text-white" style="border-radius: 30px">Grama</button>

                    </div>
                    <div class="col-md p-1">
                        <button class="btn bg-roxo w-100 text-white" style="border-radius: 30px">Poison</button>

                    </div>
                </div>


            </div>
        </div>
        <div class="col-md-8">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Handle</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td colspan="2">Larry the Bird</td>
                    <td>@twitter</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="../js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
