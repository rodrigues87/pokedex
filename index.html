<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link href='css/bootstrap.min.css' rel='stylesheet'>
    <link href="css/tx-collors.css" rel="stylesheet">
    <link href="css/bg-collors.css" rel="stylesheet">

    <title>Pokedex</title>

</head>
<body>
<nav class="navbar bg-vermelho text-white">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">PokeDex</span>
    </div>
</nav>

<div class="container mt-2">
    <div class="row">
        <div class="col-2">
            <a href="#" class="btn bg-vermelho text-white" style="border-radius: 25px"> < </a>

        </div>
        <div class="col-2 text-end">
            <a href="#" class="btn bg-vermelho text-white h1" style="border-radius: 25px"> > </a>

        </div>
        <div class="col">
            <input class="form-control me-2" type="search" placeholder="Digite um nome de pokemon" aria-label="Search">

        </div>
    </div>
    <div class="row mt-2">
        <div class="col-md-4">
            <div class="card w-100" style="border-radius: 25px">
                <h5 class="card-title text-center mt-1" id="nomePokemon"></h5>

                <img src="#"
                     class="card-img-top bg-cinza-claro" alt="..." id="imagemPokemon">
                <div class="card-body">
                    <p class="card-text">
                        Uma breve descrição sobre o pokemon</p>
                    <a href="#" class="btn bg-verde text-white" style="border-radius: 25px" id="tipo1Pokemon"></a>
                    <a href="#" class="btn bg-roxo text-white" style="border-radius: 25px"  id="tipo2Pokemon">Poison</a>

                </div>
            </div>
        </div>
        <div class="col-md-8">

            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Altura (m)</th>
                    <th scope="col">HP</th>
                    <th scope="col">ATK</th>
                    <th scope="col">DEF</th>
                    <th scope="col">SA</th>
                    <th scope="col">SD</th>
                    <th scope="col">SPD</th>

                </tr>
                </thead>
                <tbody>
                <tr>
                    <th id="altura"></th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                    <td>@mdo</td>
                    <td>@mdo</td>
                    <td>@mdo</td>

                </tr>

                </tbody>
            </table>
        </div>
    </div>

</div>

<script src="tools/jquery-3.6.0.js"></script>
<script src="js/requestPokemon.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
